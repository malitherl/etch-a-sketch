<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: black;
                
            }
        
            #block{
                background-color: antiquewhite;
                height: 3.75px;
                width: 3.75px;
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                width: 240px;
                height: 240px;
            }
            
            
           
            
        </style>
    </head>
            <body>
                <button onclick="canvasSize()">Generate Canvas</button>
              
                <div id= "container" class="container">
                    <!-- for right now, going to try using DOM to generate all of the divs that we would want for this project, 
                    and we will attempt this via nested for-loops-->
            
                        <script>
                            //now, to create a prompt for the user 
                            function clearPage(){
                                let div = document.getElementById("container");
                                let nodelist = div.getElementsByTagName("DIV").length;
                                for(let i =0; i < nodelist ; i++){
                                    const elem = document.querySelector("#block");
                                    elem.remove();
                                    
                                }
                            }

                            let test = document.getElementById("container");
                            let increment = 0;

                           



                            test.addEventListener("mouseover", function(event) {
                                if( increment < 100){
                                    event.target.style.backgroundColor = "#" +  Math.floor(Math.random()*16777215).toString(16);
                                    increment++;
                                    setTimeout(function() {
                                        event.target.style.color= "black";
                                    }, 10);
                                }
                            }, false);

                           






                            function canvasSize(){
                                let size = prompt("Please enter the size of your canvas:", 16);
                                if(size > 0){
                                    let sizeAdjustment = 240/size;
                                    const container = document.querySelector("#container");
                                    for(let i =0; i< size; i++){
                                        for(let j=0; j < size; j++){
                                            let obj = document.createElement("DIV");
                                            obj.id="block";
                                            obj.style.width = sizeAdjustment+"px";
                                            obj.style.height = sizeAdjustment+"px";
                                            container.appendChild(obj);
                                        }
                                    }
                                
                                }


                            }
                        </script>
                
              



                </div>

                </div>
                
                <button type ="button" onclick="clearPage()">
                    Clear Page?
                 </button>

            </body>



</html>
